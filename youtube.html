<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube page/clone</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icons.iconarchive.com/icons/dakirby309/simply-styled/256/YouTube-icon.png"

  <body>

      />

      <p class="title">
        JavaScript Full Course &#127758; - Learn to code today
      </p>
      <p class="author">Bro Code</p>
      <p class="stats">3.4M views &#183; 6 months ago</p>
    </div>

    <div class="video-preview">
      <img
        class="img"
        src="https://i.ytimg.com/vi/1Rs2ND1ryYc/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDCEhBJOuSZooep7mbF4mBmkVDZAg"

</html>
