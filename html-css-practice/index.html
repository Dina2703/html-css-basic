<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML - CSS playground</title>
  </head>
  <body>
    <div class="container">
      <button class="subscribe-btn">SUBSCRIBE</button>
      <button class="join-btn">JOIN</button>
      <button class="tweet-btn">Tweet</button>
    </div>
    <div class="container">
      <button class="uber-btn">Request now</button>
      <button class="amazon-btn">Add to card</button>
      <button class="github-btn">Sign up</button>
      <div class="bootstrap">
        <button class="boot-start-btn">Get started</button>
        <button class="boot-download-btn">Download</button>
      </div>
      <div class="linkedin">
        <button class="linkdn-apply-btn">Apply on company website</button>
        <button class="linkdn-save-btn">Save</button>
      </div>
      <div class="amazon-page">
        <h4>Challenge Exercise Amazon page</h4>
        <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
        <h3>Nike Black Running Shoes</h3>
        <h4>$39 - in stock.</h4>
        <p>Free delivery tomorrow</p>
        <button class="add">Add To Cart</button>
        <button class="buy">Buy now</button>
      </div>
    </div>
    <div class="images">
      <h1>Image properties</h1>

      <img
        class="img"
        src="https://i.ytimg.com/vi/1a8A79Tlyi4/hq720_live.jpg?sqp=CLS4k5gG-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAzHnjuoA42qfwz91rcL6ZbFFlkFw"
        alt="youtube-img"
      />
      <img
        class="img2"
        src="https://i.ytimg.com/vi/Ra1gy707rWo/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDQ3qyLOT8HrcP0gyjIam-MV4-kkQ"
        alt="youtube-img2"
      />
      <img
        class="img3"
        src="https://i.ytimg.com/vi/1a8A79Tlyi4/hq720_live.jpg?sqp=CLS4k5gG-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLAzHnjuoA42qfwz91rcL6ZbFFlkFw"
        alt="youtube-img"
      />
    </div>
    <div class="cats">
      <img
        class="cat"
        src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
        alt="cat"
      />
      <img
        class="cat2"
        src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
        alt="cat"
      />
      <img
        class="cat3"
        src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
        alt="cat"
      />
    </div>

    <div class="textboxes">
      <h2>Textboxes practice</h2>
      <input type="text" placeholder="Search" class="search-input" />
      <input
        type="text"
        placeholder="Search Google or type a URL"
        class="search-google"
      />
      <div class="signup">
        <p>Email</p>
        <input type="text" />
        <p>By clicking Agree & Join, you to the Privacy Policy</p>
        <button>Agree & Join</button>
      </div>
      <div class="twitter-textbox">
        <img
          class="cat-twit"
          src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
          alt="cat"
        />
        <input type="text" placeholder="What's happening?" />
        <button>Tweet</button>
      </div>

      <div class="signup-form">
        <input type="text " placeholder="First name" class="fname" />
        <input type="text " placeholder="Last name" class="lname" />
        <input type="text " placeholder="Email" class="email" />
        <button class="signup">Sign Up</button>
      </div>

      <div class="request-ride">
        <h2>Request a ride now</h2>
        <input type="text" placeholder="Enter pickup location" />
        <input type="text" placeholder="Enter destination" />
        <button class="request">Request now</button>
        <button>Schedule for later</button>
      </div>
    </div>
  </body>
</html>
